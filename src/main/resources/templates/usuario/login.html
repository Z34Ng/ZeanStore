<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="usuario/template_user.html :: head">
        <title>Inicio</title>
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
                        </li>
                    </ul>
                </div>    
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2>Ingresar</h2>
                        </div>
                    </div>
                </div>
            </div>
            <form  th:action="@{/usuario/acceder}" method="post">
                <div class="form-group">
                    <label for="email"> Email:  </label>      
                    <input type="email" class="form-control" id="email" 
                           name="email" placeholder="Ingrese su email" autocomplete="off"/> 
                </div>
                <div class="form-group">
                    <label for="password"> Contraseña:</label>
                    <input type="password"  class="form-control" id="password" 
                           name="password" placeholder="Ingrese su contraseña" />       
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
                    </div>      
                </div>    
            </form>
            <a th:href="@{/usuario/registro}" class="card-link">No tienes una cuenta? Registrate Aquí!</a>
        </div>
        <!-- /.container -->
        <footer th:replace="usuario/template_user.html :: footer"></footer>
    </body>
</html>
