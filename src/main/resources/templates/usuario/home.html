<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="usuario/template_user.html :: head">
        <title>Inicio</title>
    </head>

    <body>
        <!-- Navigation -->
        <header th:include="usuario/template_user.html :: header"></header>
        <!-- Page Content -->
        <div class="container">
            <!-- Jumbotron Header -->
            <header class="jumbotron my-4">
                <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
                <p class="lead">Tu tienda de productos en LÃ­nea</p>
            </header>
            <!-- Page Features -->
            <<div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4" th:each="producto:${productos}">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.picture})}" alt=""/>
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.name}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/}" class="btn btn-success">Ver producto</a>
                        </div>
                    </div>
                </div>                
            </div> 
            <!-- /.row -->

        </div>
        <footer th:replace="usuario/template_user.html"></footer>
    </body>
</html>
