<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="usuario/template_user.html :: head">
        <title>Inicio</title>
    </head>

    <body>
        <header th:include="usuario/template_user.html :: header"></header>
        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Producto</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Producto</li>
            </ol>
            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row" >
                        <div class="col-lg-6">
                            <a th:href="@{/}"> 
                                <img class="img-fluid rounded" th:src="@{/images/{img} (img=${producto.picture})}" alt=""/>
                            </a>
                        </div>
                        <div class="col-lg-6">
                            <form th:action="@{/carrito}" method="POST" >
                                <input type="hidden" th:value="${producto.id}" name="id"/>
                                <h2 class="card-title" th:text="${producto.name}"> </h2>
                                <ul class="list-group">
                                    <li class="list-group-item"> <h5 th:text="'Precio: S/.'+${producto.price}"> </h5> </li>
                                    <li class="list-group-item"> <p th:text="'Descripción:' +${producto.description}"></p> </li>
                                    <li class="list-group-item"> 
                                        <h6> Cantidad: <input type="number" id="cantidad" name="cantidad" 
                                            autocomplete="off" min="1" max="5" value="1"/> </h6>
                                    </li>
                                </ul>
                                <button type="submit" class="btn btn-dark">Añadir al carrito </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="usuario/template_user.html"></footer>
    </body>
</html>
