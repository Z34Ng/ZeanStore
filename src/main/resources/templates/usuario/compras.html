<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="usuario/template_user.html :: head">
        <title>Inicio</title>
    </head>

    <body>

        <!-- Navigation -->
        <header th:include="usuario/template_user.html :: header" th:if="${session==null}"></header>
        <!-- Si NO esta logueado -->
        <header th:include="usuario/template_user.html :: header-user" th:unless="${session==null}"></header>        
        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Compras</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Compras</li>
            </ol>
            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">No. de Orden</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="orden: ${ordenes}">
                                        <td th:text="${orden.number}"></td>
                                        <td th:text="${orden.number}"></td>
                                        <td th:text="${orden.amount}"></td>
                                        <td><a th:href="@{/usuario/getPurchaseDetails/{id} (id=${orden.id})}" 
                                               class="btn btn-success">Ver Detalle</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2020</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
