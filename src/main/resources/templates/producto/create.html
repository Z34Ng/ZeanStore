<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="administrador/template_admin.html :: head">
        <title>Crear Producto</title>
    </head>

    <body>
        <!-- Navigation -->
        <header th:include="administrador/template_admin.html :: header"></header>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown"><a
                        class="nav-link dropdown-toggle" href="#"
                        id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"> ADMIN </a>
                    <div class="dropdown-menu"
                         aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Productos</a> <a
                            class="dropdown-item" href="#">Ordenes</a> <a
                            class="dropdown-item" href="#">Usuarios</a> <a
                            class="dropdown-item" href="#">Salir</a>
                    </div></li>
            </ul>
        </div>                

        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Productos</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
                <li class="breadcrumb-item active">Crear Productos</li>
            </ol>
            <h2>Crear Producto</h2>
            <form class="form-horizontal" th:action="@{/productos/save}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" name="name"
                               placeholder="Ingrese el nombre del producto" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="descripcion" name="description"
                                  placeholder="Ingrese la descripcion del producto" 
                                  autocomplete="off"> </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cantidad"
                               name="amount" placeholder="Ingrese la cantidad del producto"
                               autocomplete="off"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="precio">Precio:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" step="any" id="precio" name="price"
                               placeholder="Ingrese el precio del producto" autocomplete="off" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="img">Imagen:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="img" name="img"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-saved"></span> Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer th:replace="administrador/template_admin.html :: footer"></footer>
    </body>
</html>
