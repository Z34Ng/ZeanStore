<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="administrador/template_admin.html :: head">
        <title>Editar Producto</title>
    </head>

    <body>
        <header th:include="administrador/template_admin.html :: header"></header>
        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Productos</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
                <li class="breadcrumb-item active">Actualizar Producto</li>
            </ol>
            <h2>Actualizar Producto</h2>
            <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${producto.id}"/>    
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" name="name" placeholder="Ingrese el nombre del producto" autocomplete="off" th:value="${producto.name}"/>
                                <div id="prueba"></div>  
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
                        <div class="col-sm-10">          
                            <textarea class="form-control" id="descripcion" name="description" placeholder="Ingrese la descripcion del producto" autocomplete="off" th:text="${producto.description}"> </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
                        <div class="col-sm-10">          
                            <input type="number" class="form-control" id="cantidad" name="amount" placeholder="Ingrese la cantidad del producto" autocomplete="off" th:value="${producto.amount}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="precio">Precio:</label>
                        <div class="col-sm-10">          
                            <input type="number" class="form-control" step="any"  id="precio" name="price" placeholder="Ingrese el precio del producto" autocomplete="off" th:value="${producto.price}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-sm-2" for="img">Imagen:</label>
                        <div class="col-sm-10">  
                            <input type="file" class="form-control-file" id="img" name="img" th:value="${producto.picture}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success"> Guardar</button>
                        </div>             
                    </div>
            </form>
        </div>
        <!-- /.container -->
        <footer th:replace="administrador/template_admin.html :: footer"></footer>

    </body>
</html>
