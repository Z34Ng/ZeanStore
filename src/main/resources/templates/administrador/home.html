<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="administrador/template_admin.html :: head">
        <title>Inicio</title>
    </head>

    <body>
        <!-- Navigation -->
        <header th:include="administrador/template_admin.html :: header"></header>

        <!-- Page Content -->
        <div class="container">
            <!-- Jumbotron Header -->
            <header class="jumbotron my-4">
                <h1 class="display-3">Bienvenido a ZEAN Ecommerce 2021</h1>
                <p class="lead">Tu tienda de productos Tecnológicos en Línea</p>
            </header>
            <!-- Page Features -->
            <div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4" th:each="producto:${productos}">
                    <div class="card h-100" >
                        <img class="card-img-top" th:src="${producto.picture}" alt=""/>
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.name}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/productoHome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
                        </div>
                    </div>
                </div>                
            </div>            
        </div>
        <footer th:replace="administrador/template_admin.html :: footer"></footer>
    </body>
</html>
